<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datamations</title>

    <script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5/build/vega-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.15.1"></script>
    <script src="../gemini/gemini.web.js"></script>
    <style>
      .vega-vis-wrapper {
        position: relative;
      }

      .vega-vis-wrapper > div {
        position: absolute;
        top: 0;
        left: 0;
      }

      /* .vega-vis-wrapper * {
        pointer-events: none !important;
      } */

      .vega-vis-wrapper .vega-vis svg {
        background-color: transparent !important;
      }

      .vega-vis-wrapper .vega-vis.with-axes .background {
        stroke: none !important;
      }

      .vega-vis-wrapper .vega-vis.with-axes details {
        display: none;
      }

      .vega-vis-wrapper .vega-for-axis {
        opacity: 0;
      }

      .vega-vis-wrapper .vega-for-axis .mark-symbol {
        display: none;
      }

      .vega-vis-wrapper .vega-for-axis .role-title {
        display: none;
      }

      /* .vega-vis-wrapper .vega-for-axis .role-legend {
        display: none;
      } */

      .control-bar {
        width: 100%;
        display: flex;
        align-items: center;
      }

      .button-wrapper {
        padding: 10px;
      }

      .slider-wrapper {
        padding-left: 10px;
        flex-grow: 1;
      }

      .slider-wrapper input {
        width: 100%;
      }

      details {
        display: none !important;
      }

      .vega-embed.has-actions {
        padding-right: 0px !important;
      }

      .description {
        text-align: center;
        margin-bottom: 10px;
      }

      .vega-other-layers {
        position: relative;
      }

      .vega-other-layers > div {
        position: absolute;
        top: 0;
        left: 0;
      }

      .vega-other-layers > div svg {
        background-color: transparent !important;
      }

      .vega-other-layers .vega-hidden-layer {
        transition: 1s all ease-in-out;
      }

      .vega-other-layers .vega-hidden-layer .role-legend {
        display: none;
      }

      .vega-other-layers .vega-hidden-layer .role-axis {
        display: none;
      }

      .vega-other-layers .vega-hidden-layer .role-title {
        display: none;
      }

      .vega-other-layers .vega-hidden-layer .background {
        stroke: none !important;
      }

      .vega-other-layers.with-axes details {
        display: none;
      }

      .flex-wrap {
        width: 100%;
      }

      .flex-wrap > div {
        position: relative;
        width: 100%;
        min-height: 600px;
      }
    </style>
  </head>

  <body>
    <div class="flex-wrap">
      <div id="app">
        <div class="controls-wrapper">
          <div class="control-bar">
            <div class="button-wrapper">
              <button onclick="app1.play('app')">Replay</button>
            </div>
            <div class="slider-wrapper">
              <input
                class="slider"
                type="range"
                min="0"
                value="0"
                onchange="app1.onSlide('app')"
              />
            </div>
          </div>
          <div class="description"></div>
        </div>
  
        <div class="vega-vis-wrapper">
          <div class="vega-for-axis"></div>
          <div class="vega-other-layers"></div>
          <div class="vega-vis"></div>
        </div>
      </div>
  
      <div id="app_2">
        <div class="controls-wrapper">
          <div class="control-bar">
            <div class="button-wrapper">
              <button onclick="app2.play('app_2')">Replay</button>
            </div>
            <div class="slider-wrapper">
              <input
                class="slider"
                type="range"
                min="0"
                value="0"
                onchange="app2.onSlide('app_2')"
              />
            </div>
          </div>
          <div class="description"></div>
        </div>
  
        <div class="vega-vis-wrapper">
          <div class="vega-for-axis"></div>
          <div class="vega-other-layers"></div>
          <div class="vega-vis"></div>
        </div>
      </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/layout.js"></script>
    <script src="../js/hack-facet-view.js"></script>
    <script src="../js/app.js"></script>

                    "n": 140

                  "field": "player",

              },
              "facet": {
                "column": {
                  "field": "year",

              "spec": {
                "height": 300,
                "width": window.innerWidth * 0.4,
                "mark": {
                  "type": "point",
                  "filled": true
                },
                "encoding": {
                  "x": {
                    "field": "datamations_x",
                    "type": "quantitative",
                    "axis": {
                      "values": [
                        1,
                        2,
